<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>UserApp</title>
</head>
<body>
<div th:insert="nav/navbar::head"></div>
<div th:insert="nav/navbar::menu">

</div>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-secondary text-white">
				<h2>User Details</h2>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr>
						<td>USER ID</td>
						<td>USER NAME</td>
						<td>PASSWORD</td>
						<td>OCTIONS</td>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.username}"></td>
						<td style="visibility: hidden;" th:text="${ob.password}"></td>
						<td><a th:href="@{/user/edit/{id}(id=${ob.id})}"
							class="btn btn-success">Edit</a></td>
						<td><a th:href="@{/user/delete/{id}(id=${ob.id})}"
							class="btn btn-success">Delete</a></td>
					</tr>
				</table>
			</div>
			<div class="card-footer text-center text-primary" th:if="${message}">
				<span th:text="${message}"></span>
				<div></div>
			</div>
		</div>
	</div>
</body>
</html>
