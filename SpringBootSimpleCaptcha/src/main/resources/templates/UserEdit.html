<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>UserApp</title>
</head>
<body>
<div th:insert="nav/navbar::head"></div>
<div th:insert="nav/navbar::menu"></div>

	<div class="container">
		<div class="card">
			<div class="card-header bg-secondary text-white">
				<h3>USER EDIT </h3>
			</div>
			<div class="card-body">
				<form th:action="@{/user/update}" method="POST"
					th:object="${user}">
					<input type="hidden" th:field="*{id}">
					<div class="row">
						<div class="col-2">
							<label>User Name</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{username}" class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>Password</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{password}" class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="col-2"></div>
						<div class="col-4">
							<img th:src="*{'data:image/png;base64,'+ image}" />
						</div>
					</div>

					<div class="row">
						<div class="col-2">CAPTCHA</div>
						<div class="col-4">
							<input type="text" th:field="*{captcha}" class="form-control" />
							<input type="hidden" th:field="*{hidden}" />
						</div>
					</div>
					<input type="submit" value="Register User" class="btn btn-success" />
						
				</form>
				<br/>
				<div th:if="${message!=null}">
					<span class="alert alert-danger" th:text="${message}"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
